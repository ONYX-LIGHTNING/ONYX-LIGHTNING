<div class="site" ng-controller="MainCtrl">


  <header class="sidebar-header">
    <div class="first">
      <div class="header-content">
        <a class="blog-title" href="#">
          ONYX
          <span class="byline">Lightning Fast News</span>
        </a>
      </div>
    </div>
    <div class="second">
      <a class="expander" title="Show menu">
        <div class="expand">
          <span class="icon"></span>
          "News Feed"
        </div>
        <div class="collapse">
          <span class="icon collapse"></span>
          "Collapse"
        </div>
      </a>
      <ul class="main-menu">
        <li class="menu-item" ng-repeat="article in news">
          <a ui-sref="main({index: $index})">{{article.title}}</a>
        </li>
      </ul>
    </div>
  </header>



  <section class="page-content primary">
    <article class="post">
      <!-- <div class="post-thumbnail">{{Country}}</div> -->
      <div class="map">
       ui view D3 map
      </div>
      <!-- <div ui-view="map"></div> -->
      <div class="content-wrapper">
        <h2 class="post-title">{{news[index].title}}</h2>
        <div class="post-content" ng-bind-html="news[6].info"></div>
      </div>
    </article>
    <div class="site-footer">Footer</div>
  </section>
</div>
